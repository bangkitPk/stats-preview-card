<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section>
    
     <div class="content">
      
      <h2>Get <span>insights</span> that help <br>your business grow.</h2>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <ul class="stats">
        <li>
          <span class="stat-heading">10k+</span><br>
          <span class="explanation">companies</span>
        </li>
        <li>
          <span class="stat-heading">314</span><br>
          <span class="explanation">templates</span>
        </li>
        <li>
          <span class="stat-heading">12m+</span><br>
          <span class="explanation">queries</span>
        </li>

      </ul>
      
    </div>

    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

  </section>

 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bangkitPk">bangkitpk</a>.
  </div>
</body>
</html>
